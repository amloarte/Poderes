
<!--begin::User-->
<ng-container *ngIf="user$ | async as _user">

  <div class="topbar-item" data-offset="0px,0px">
    <div class=" mr-1 font-size-base">
      <span [inlineSVG]="'./assets/media/svg/icons/General/User.svg'" cacheSVG="true"
        class="svg-icon svg-icon-xl svg-icon-primary"></span>
    </div>
    <span class="text-dark-50 font-weight-bolder font-size-base d-none d-md-inline mr-3">{{ _user.nombre_perfil }} : </span>
  </div>
  
  <div class="dropdown" id="kt_quick_cart_toggle" autoClose="outside" ngbDropdown>

    <!--begin::Toggle-->
    <div class="topbar-item" data-offset="0px,0px" ngbDropdownToggle>

      <div class="btn btn-icon w-auto btn-clean d-flex align-items-center btn-lg px-2">
        <span class="text-muted font-weight-bold font-size-base d-none d-md-inline mr-1">{{ _user.nombre }}</span>
        <span [inlineSVG]="'./assets/media/svg/icons/Navigation/Angle-double-down.svg'" cacheSVG="true"
        class="svg-icon svg-icon-xl svg-icon-primary"></span>
      </div>

    </div>
    <!--end::Toggle-->

    <!--begin::Dropdown-->
    <div class="dropdown-menu p-0 m-0 dropdown-menu-right dropdown-menu-anim-up dropdown-menu-lg p-0" ngbDropdownMenu>
      <app-cart-dropdown-inner></app-cart-dropdown-inner>
      <!-- <app-user-dropdown-inner></app-user-dropdown-inner> -->
    </div>
    <!--end::Dropdown-->
  </div>
</ng-container>
<!--end::User-->
