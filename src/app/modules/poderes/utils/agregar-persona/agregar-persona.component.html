<div class="container">

    <div mat-dialog-header>
        <h2>AGREGAR {{ tipoPersona }}</h2>
    </div>

    <mat-divider></mat-divider>

    <div class="row mt-5">
        <div class="col-9 ">
            <mat-form-field class="example-ful-width">
                <input matInput #input maxlength="13" placeholder="Ingrese número de cédula" name="cedulaControForm" [formControl]="cedulaControForm" required>
                <mat-hint align="end"> {{input.value?.length || 0}}/13 </mat-hint>
                <mat-error *ngIf="!cedulaControForm.hasError('required')">
                    Porfavor ingrese número válido
                </mat-error>
                <mat-error *ngIf="cedulaControForm.hasError('required')">
                    Ingrese <strong>cédula *</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col text-center mt-3">
            <button class="btn btn-sm btn-primary" [disabled]="cedulaControForm.invalid" (click)="buscarSocio(input.value)">
                Buscar
            </button>
        </div>
    </div>

    <mat-divider></mat-divider>

    <form mat-dialog-content class="example-form mt-5" *ngIf="persona" (ngSubmit)="submit" #formControl="ngForm">
        <div class="example-full-width">

            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nombres" name="nombres" [(ngModel)]="persona.str_nombres">
                </mat-form-field>
            </div>

            <div class="form-group ">
                <div class="row ">
                    <div class="col ">
                        <mat-form-field class="example-full-width ">
                            <input matInput placeholder="Teléfono " name="telefono" [(ngModel)]="persona.str_telefono">
                        </mat-form-field>
                    </div>
                    <div class="col ">
                        <mat-form-field class="example-full-width ">
                            <input matInput placeholder="Celular " name="celular" [(ngModel)]="persona.str_celular">
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <div class="form-group ">
                <mat-form-field class="example-full-width ">
                    <input matInput placeholder="Email " name="correo" [(ngModel)]="persona.str_correo">
                </mat-form-field>
            </div>

            <div class="form-group ">
                <mat-form-field class="example-full-width ">
                    <textarea matInput rows="4 " cols="40 " placeholder="Domicilio" name="direccion" [(ngModel)]="persona.str_direccion"></textarea>
                </mat-form-field>
            </div>

        </div>
    </form>
    <div *ngIf="persona ">
        <div class="row ">
            <div class="col text-center ">
                <div mat-dialog-actions>
                    <button mat-button [mat-dialog-close]="persona " class="btn btn-sm btn-primary " (click)="confirmAdd() ">Agregar</button>
                    <button mat-button (click)="onNoClick() " tabindex="-1 ">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
