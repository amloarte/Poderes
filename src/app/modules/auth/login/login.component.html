<!--begin::Title-->
<div class="pb-13 pt-lg-0 pt-5">
  <h3 class="text-center font-weight-bolder text-dark font-size-h4 font-size-h1-lg">
    Sistema de Poderes
  </h3>
</div>
<!--end::Title-->

<!-- begin::Alert error "-->
<div *ngIf="hasError">
  <div
    class="mb-10 alert alert-custom alert-light-danger alert-dismissible"
  >
    <div class="alert-text">{{ mensajeError }}</div>
  </div>
</div>
<!-- end::Alert error-->
 
<!--begin::Signin-->
<div class="login-form login-signin">
  <!--begin::Form-->
  <form
    class="form"
    [formGroup]="loginForm"
    novalidate="novalidate"
    id="kt_login_signin_form"
    (ngSubmit)="submit()"
  >

    <!--begin::Form group-->
    <div class="form-group">
      <label class="font-size-h6 font-weight-bolder text-dark">Usuario</label>
      <input
        class="form-control form-control-solid h-auto py-7 px-6 rounded-lg"
        name="usuario"
        formControlName="usuario"
        autocomplete="off"
        [ngClass]="{ 'is-invalid': loginForm.controls['usuario'].invalid }"
      />
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'Ingrese usuario',
          control: loginForm.controls['usuario']
        }"
      ></ng-container>      
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'usuario',
          message: 'usuario invalido',
          control: loginForm.controls['usuario']
        }"
      ></ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'minLength',
          message: 'Su usuario debe contener almenos 5 letras',
          control: loginForm.controls['usuario']
        }"
      ></ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: '',
          control: loginForm.controls['usuario']
        }"
      ></ng-container>
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="form-group">
      <div class="d-flex justify-content-between mt-n5">
        <label class="font-size-h6 font-weight-bolder text-dark pt-5"
          >Contraseña</label
        >
        <a
          routerLink="/auth/forgot-password"
          class="text-primary font-size-h6 font-weight-bolder text-hover-primary pt-5"
          id="kt_login_forgot"
        >

          ¿ Olvidó su contraseña ?

        </a>
      </div>

      <input
        class="form-control form-control-solid h-auto py-7 px-6 rounded-lg"
        type="password"
        name="password"
        autocomplete="off"
        formControlName="password"
        [ngClass]="{ 'is-invalid': loginForm.controls['password'].invalid }"
      />
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'Ingrese Contraseña',
          control: loginForm.controls['password']
        }"
      ></ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: 'Contraseña demasiado corta',
          control: loginForm.controls['password']
        }"
      ></ng-container>

      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: 'asdfghjk',
          control: loginForm.controls['password']
        }"
      ></ng-container>
    </div>
    <!--end::Form group-->

    <!--begin::Action-->
    <div class="pb-lg-0 pb-5 text-center">
      <button
        type="submit"
        id="kt_login_signin_submit"
        class=" btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
        [disabled]="loginForm.invalid"
      >
        Ingresar
      </button>

    </div>
    <!--end::Action-->
  </form>
  <!--end::Form-->
</div>
<!--end::Signin-->

<!--start::footer-->
<div class="text-center pb-13 pt-lg-0 pt-5 mt-30">
  <img src="../../../../assets/media/svg/logos/footer-coopmego.svg" alt="">
</div>
<!--end::Footer-->



<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        {{ message }}
      </div>
    </div>
  </ng-container>
</ng-template>
